<script>
    $(".header").load("lib/header.html");
    $(".mainLeft").load("lib/menu.html",function(){

        $('.mainList_btn').eq(0).find('ul').find('li').eq(1).addClass('mainList_btn_active');
        $('.mainList_btn ul li').each(function(){
            if($(this).hasClass('mainList_btn_active')){
                $(this).mouseover(function(){
                    $(this).find('a').css('color','white');
                });
            }
        });
        $('.mainLeft_small_li').each(function(){
            if($(this).hasClass('mainLeft_small_active')){
                $(this).mouseover(function(){
                    $(this).find('a').css('color','white');
                });
            }
            if($(this).index()==1){
                $(this).mouseout(function(){
                    $(this).find('a').eq(0).css('background-image','url(img/fenzhenguanli_1.png)');
                    $(this).addClass('mainLeft_small_active');
                })
            }
        });

        $('.mainLeft_small_li').eq(0).addClass('mainLeft_small_active');
        $('.mainLeft_small_li').eq(0).find('a').eq(0).css('background-image','url(img/fenzhenguanli_1.png)');
        $('.mainLeft_small_li').eq(0).find('li').eq(1).addClass('mainLeft_small_active');
    });
